server:
  context-path: /web-app
  port: 8080

spring:
  application:
    name: api-gateway
      
#eureka:
#  client:
#    service-url:
#      defaultZone: ${vcap.services.eureka-service.credentials.uri:http://127.0.0.1:8761}/eureka/
      
zuul:
  routes:
    auth:
      path: /auth/**
      url: http://localhost:9999/auth/
      sensitive-headers:
    account:
#      url: http://localhost:1111
      service-id: account-service
    house:
#      url: http://localhost:2222
      service-id: house-service
      
security:
  user:
    password: none
  oauth2:
    client:
      access-token-uri: http://localhost:8081/web-app/auth/oauth/token
      user-authorization-uri: http://localhost:8081/web-app/auth/oauth/authorize
      client-id: web-app
      pre-established-redirect-uri: http://localhost:8081/web-app/login
      registered-redirect-uri: http://localhost:8081/web-app/login
      use-current-uri: false

    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----     
          
          -----END PUBLIC KEY-----
        
        
        